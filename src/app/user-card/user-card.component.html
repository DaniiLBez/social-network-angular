<mat-card class="user-card">
  <div class="user-card-image">
    <img [src]="user.image" alt="{{ user.name }}">
  </div>
  <mat-card-content>
    <h3>{{ user.name }}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onSubmit()">Начать чат</button>
  </mat-card-actions>
</mat-card>
